# Build settings for static site
[build]
  # Explicitly set to prevent Python auto-detection
  command = "echo 'Static HTML site - no build needed'"
  # Publish directory is root (where HTML files are)
  publish = "."
  
# Explicitly tell Netlify this is NOT a Python project
[build.environment]
  # Force Node.js runtime (prevents Python detection)
  NODE_VERSION = "18"
  # Disable Python
  SKIP_PYTHON_INSTALL = "true"
  PYTHON_VERSION = ""

[[redirects]]
  from = "/api/*"
  to = "https://ghar-ka-guide-api.onrender.com/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://ghar-ka-guide-api.onrender.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com"

